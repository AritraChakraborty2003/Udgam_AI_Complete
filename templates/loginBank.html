<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid" style="height:100vh;width:100vw;display:flex;justify-content:center;align-items:center">
     <div class="container" style="border:1px solid black;height:90vmin;box-shadow:5px 3px 5px 5px">
        <p style="text-align:center;font-size:5vmin;margin-top:2vmin"><b>Login for Banks</b></p>
        
        <div class="container">
                <div class="container" style="height:40vmin;width:40vmin">
                    {% load static %}
                    <img src={% static "bank.jpg"%} style="max-width:100%;object-fit:contain">
                </div>
        </div>
  <div class="container" style="display:flex;justify-content:center">
        <form method="post">
            {% csrf_token %}
            <br>
            <input type="text" name="uname" placeholder="Enter user name..." style="width:70vmin; padding:1vmin;">
            <br>
            <br>
            <input type="text" name="password" placeholder="Enter password..." style="width:70vmin; padding:1vmin;">
            <br>
            <br>
            <div class="btn-holder" style="display:flex;justify-content:center">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
     </div>
    </div>
</div>
</body>
</html>
