<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Payment</title>
</head>
<body>
    <div class="formClass">
        <p style="margin-top: 3vmin; margin-left: 3vmin; color: rgb(8, 80, 195); font-size: 5vmin; font-weight: bold; text-align:center">Make Payment</p>
            
        <form method="post">
        {% csrf_token %} 
            
            
            <input type="text" name="sender" id="sender" placeholder="Enter your account number...">
            <input type="text" name="reciever" id="reciever" placeholder="Enter reciever account number...">
            <input type="text" name="reciever_name" id="reciever_name" placeholder="Enter reciever name...">
            <input type="text" name="IIFSC" id="IIFSC" placeholder="Enter IIFSC Code...">
            <input type="number" name="amount" id="amount" placeholder="Enter amount...">
    
         
            
            </div>
    
              
            <div class="btnHolder" style="display: flex; justify-content: space-evenly; margin-top: 5vmin;">
            <button type="submit" name="submit" style="padding:1vmin">Submit</button>
           </div>
        </form>
</body>
</html>

    marin:0;
    padding:0;
    box-sizing:border-box;

    width:100%;
    padding:1vmin;
    margin-top:2vmin;
  }
  .border{
     border:2px solid black;
     box-shadow:2px 3px 2px;
  }
