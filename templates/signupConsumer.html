<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>SignupConsumer</title>
</head>
<body>
  

    <div class="container border" style="border:1px solid black;margin-top:1vmin;">
    
    
    <div class="row">
    <div class="col-lg-7 border">
                 
    <div class="formClass">
    <p style="margin-top: 3vmin; margin-left: 3vmin; color: rgb(8, 80, 195); font-size: 5vmin; font-weight: bold; text-align:center">Signup</p>
        
    <form method="post">
    {% csrf_token %} 
        <input type="text" name="uname" id="name" placeholder="Enter Name....">
        <input type="number" name="age" id="age" placeholder="Enter age....">
        <input type="text" name="email" id="email" placeholder="Enter email...."> 
        <input type="text" name="sex" id="sex" placeholder="Enter sex....">
        
        <input type="number" name="dependents" id="dependents" placeholder="Enter number of dependents...">
        <input type="number" name="salary" id="salary" placeholder="Enter monthly Salary...">
        <input type="text" name="locality" id="locality" placeholder="Enter your locality...">
        <input type="text" name="cibil" id="CIBIL_Score" placeholder="Enter your cibil score...">
        <input type="text" name="married" id="married" placeholder="Married or not..">
        <input type="text" name="credit" id="credit" placeholder="Do you have taken credit/not..">
        <input type="text" name="savings" id="savings" placeholder="Enter Savings..">
        <input type="text" name="Client_id" id="Client_id" placeholder="Enter Client id..">
        <input type="text" name="password" id="password" placeholder="Enter Password to set....">

     
        
        </div>

        <a href="/loginConsumer">Already Account Created</a>  
        <div class="btnHolder" style="display: flex; justify-content: space-evenly; margin-top: 5vmin;">
        <button type="submit" name="submit" style="padding:1vmin">Submit</button>
       </div>
    </form>
    </div>


        <div class="col-lg-5 join border" style="height:98vh;display:flex; justify-content:center; align-items:center">
             <div class="container" style="width:80vmin;height:60vmin;margin-top:10vmin;">
                {% load static %} 
                <img src="{% static 'bank.png' %}" style="max-width:100%;max-height:100%;object-fit:contain;"/>
              
                <p style="font-size:2.6vmin; letter-spacing:0.25vmin;">(Signup to our banking Services)</p>
             </div>
        </div>
    </div>


</body>
</html>

<style>
  *{
    marin:0;
    padding:0;
    box-sizing:border-box;
  }
  input{
    width:100%;
    padding:1vmin;
    margin-top:2vmin;
  }
  .border{
     border:2px solid black;
     box-shadow:2px 3px 2px;
  }
  @media(max-width:800px){
    .join{
        display: none;
    }
}

</style>
